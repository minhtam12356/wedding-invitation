<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../styles/color.css">
  <title>Wedding Invitation Admin</title>
</head>
<body>
  <div class="admin-form">
    <div class="title">
      Hãy nhập tên khách để tạo thiệp mời
    </div>
    <form>
      <div class="form-group">
        <select class="wedding_date">
          <option value="15">15/09/2024</option>  
          <option value="22">22/09/2024</option>  
        </select>
      </div>
      <div class="form-group">
        <input type="text" class="guest_input">
        <span class="button guest_create_button">Tạo thiệp mời</span>
      </div>
      <div class="guest_link">
        <span class="link"></span>
        <span class="button copy">Copy</span>
      </div>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
